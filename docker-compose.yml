version: '3.8'
services:
  backend:
    build: ./backend
    container_name: mini_task_backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-supersecret}
      - DATABASE_FILE=/data/database.sqlite
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: mini_task_frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://host.docker.internal:4000
    restart: unless-stopped
